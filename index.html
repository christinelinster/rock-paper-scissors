<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Open+Sans:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="game-result">
      <h3 id="round-result"></h3>
      <div class="score">
        <p id="player-score">Player Score: 0</p>
        <p id="computer-score">Computer Score: 0</p>
      </div>
  </div>

  <div class="container">
    <img src="/public/rock.png" alt="rock" id="rock">
    <img src="/public/paper.png" alt="paper">
    <img src="/public/scissors.png" alt="scissors">
  </div>

</body>
</html>
